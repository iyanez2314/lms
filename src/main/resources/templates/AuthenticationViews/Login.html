<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/css/formanimations.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Mono', monospace;
        }
    </style>
</head>
<body class="bg-gray-100">
<nav th:replace="partials/navbar :: navbar(isAuthenticated=${#authentication.principal != 'anonymousUser'})"></nav>
<div class=" min-h-screen flex items-center justify-center slide-in">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md slide-in">
        <h1 class="text-2xl font-bold mb-6">Log In</h1>
        <div th:if="${param.error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            Invalid Username and Password.
        </div>
        <div th:if="${param.logout}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            You have been logged out.
        </div>

        <form th:action="@{/login}" method="post">
            <label for="username" class="block text-gray-700 mb-2">Username</label>
            <input id="username" name="username" type="text" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-300 mb-4" />
            <label for="password" class="block text-gray-700 mb-2">Password</label>
            <input id="password" name="password" type="password" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-300 mb-6" />
            <input type="submit" value="Log In" class="bg-blue-500 text-white w-full px-4 py-2 rounded cursor-pointer transition-all duration-200 hover:bg-blue-700 active:bg-blue-800" />
        </form>
    </div>
</div>

</body>
</html>
