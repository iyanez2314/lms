<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Mono', monospace;
        }
    </style>
</head>
<body class="bg-gray-100">
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6">Sign up</h1>
        <form th:action="@{/register}" method="post" th:object="${user}">
            <label class="block text-gray-700 mb-2" for="username">Username</label>
            <input class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-300 mb-4" id="username" th:field="*{username}">
            <label class="block text-gray-700 mb-2" for="email">Email</label>
            <input class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-300 mb-4" id="email" th:field="*{email}">
            <label class="block text-gray-700 mb-2" for="password">Password</label>
            <input class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-300 mb-4" id="password" th:field="*{password}">
            <input class="bg-blue-500 text-white w-full px-4 py-2 rounded cursor-pointer transition-all duration-200 hover:bg-blue-700 active:bg-blue-800" type="submit" value="Sign up!">
        </form>
    </div>
</div>

</body>
</html>
