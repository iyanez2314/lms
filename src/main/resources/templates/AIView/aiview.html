<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>AI Resume Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <meta th:name="_csrf" th:content="${_csrf.token}"/>
  <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
  <style>
    body {
      font-family: 'Space Mono', monospace;
    }
  </style>
</head>
<body class="bg-gray-100">
<nav th:replace="partials/navbar :: navbar(isAuthenticated=${#authentication.principal != 'anonymousUser'})"></nav>
<!--Main container-->
<div class="container mx-auto px-4 py-6 flex flex-wrap">
    <div class="w-full mb-8">
        <h1 class="text-3xl font-bold mb-4">Welcome to the AI Resume Assistant</h1>
        <p class="text-xl text-gray-600">Let artificial intelligence enhance your job-seeking journey!</p>
    </div>

    <!--Job Description and Resume Input -->
    <div class="w-full md:w-1/2 mb-8 lg:mr-8 ">
        <div class="bg-white p-4 rounded shadow-md">
            <h2 class="text-xl font-bold mb-4">Job Description & Resume Input</h2>
            <div class="mb-4">
                <label for="job-description" class="block mb-2">Job Description:</label>
                <textarea id="job-description" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-300" rows="6"></textarea>
            </div>
            <div>
                <label for="resume" class="block mb-2">Your Resume:</label>
                <textarea id="resume" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-300" rows="6"></textarea>
            </div>
        </div>
    </div>

    <!--Resume Output -->
    <div class="w-full md:w-1/2 lg:w-1/3">
        <div class="bg-white p-4 rounded shadow-md">
            <h2 class="text-xl font-bold mb-4">AI Enhanced Resume Output</h2>
            <div>
                <textarea id="resume-output" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-300" rows="12" readonly></textarea>
            </div>
        </div>
    </div>
</div>
</body>
</html>
