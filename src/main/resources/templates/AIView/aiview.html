<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>AI Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <meta th:name="_csrf" th:content="${_csrf.token}"/>
  <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
  <style>
    body {
      font-family: 'Space Mono', monospace;
    }
  </style>
</head>
<body class="bg-gray-100">
<nav th:replace="partials/navbar :: navbar(isAuthenticated=${#authentication.principal != 'anonymousUser'})"></nav>
<!--Main container-->
<div class="container mx-auto px-4 py-6 flex flex-wrap">
    <div class="w-full mb-8">
        <h1 class="text-3xl font-bold mb-4">Welcome to the AI Assistant</h1>
        <p class="text-base text-gray-600">It's always nice to have AI do all the work but that is no fun. This AI is designed to help you debug your code not just give you the answers.</p>
    </div>

    <!--Description and Code Input -->
    <div class="w-full md:w-1/2 mb-8 lg:mr-8 space-y-8">
        <div class="bg-white p-4 rounded shadow-md animate-slideIn">
            <h2 class="text-xl font-bold mb-4">Description & Code Input</h2>
            <div class="mb-4">
                <label for="description" class="block mb-2">Description:</label>
                <textarea id="description" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-300" rows="6"></textarea>
            </div>
            <div>
                <label for="code" class="block mb-2">Code:</label>
                <textarea id="code" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-300" rows="6"></textarea>
            </div>
        </div>
        <div class="mt-4">
            <button type="button" class="ask-ai-btn bg-green-500 text-white w-full px-4 py-2 rounded cursor-pointer transition-all duration-200 hover:bg-green-700 active:bg-green-800">Ask AI</button>
        </div>
    </div>

    <!--AI Response Output -->
    <div class="w-full md:w-1/2 lg:w-1/3">
        <div class="bg-white p-4 rounded shadow-md animate-slideIn">
            <h2 class="text-xl font-bold mb-4">AI Response Output</h2>
            <div>
                <textarea id="ai-response" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-300" rows="12" readonly></textarea>
            </div>
        </div>
    </div>
</div>

<script src="/js/ai-javascript.js">
</script>
</body>
</html>
