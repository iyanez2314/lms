<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<nav th:fragment="navbar">
  <ul>
    <li th:if="${isAuthenticated}">
      <form th:action="@{/settings}" th:method="get">
        <button class="btn-link btn" style="margin-top: 8px">Settings</button>
      </form>
    </li>
    <li th:if="${isAuthenticated}">
      <form th:action="@{/logout}" th:method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button class="btn-link btn" style="margin-top: 8px">Logout</button>
      </form>
    </li>
    <li th:unless="${isAuthenticated}">
      <form th:action="@{/login}" th:method="get">
        <button class="btn-link btn" style="margin-top: 8px">Login</button>
      </form>
    </li>
    <li th:unless="${isAuthenticated}">
      <form th:action="@{/register}" th:method="get">
        <button class="btn-link btn" style="margin-top: 8px">Register</button>
      </form>
    </li>
  </ul>
</nav>

</body>
</html>
