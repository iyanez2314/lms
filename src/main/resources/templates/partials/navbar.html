<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <nav th:fragment="navbar">
    <ul>
      <li>
        <form th:action="@{/logout}" th:method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <button class="btn-link btn" style="margin-top: 8px">Logout</button>
        </form>
      </li>
      <li>
        <form th:action="@{/login}" th:method="post">
          <button class="btn-link btn" style="margin-top: 8px">Login</button>
        </form>
      </li>
      <li>
        <form th:action="@{/register}" th:method="post">
          <button class="btn-link btn" style="margin-top: 8px">Register</button>
        </form>
      </li>
    </ul>
  </nav>
</body>
</html>
