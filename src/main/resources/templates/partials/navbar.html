<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<nav th:fragment="navbar">
  <div class="container mx-auto px-4 py-6 flex justify-between items-center">
    <div>
      <a th:href="@{/}" class="font-bold text-xl text-green-500">Developer LMS</a>
    </div>
    <div>
      <ul class="flex space-x-4">
        <li th:if="${isAuthenticated}">
          <form th:action="@{/profile}" th:method="get">
            <button class="btn-link btn text-gray-700 hover:text-green-500 transition-all duration-200">Profile</button>
          </form>
        </li>
        <li th:if="${isAuthenticated}">
          <form th:action="@{/settings}" th:method="get">
            <button class="btn-link btn text-gray-700 hover:text-green-500 transition-all duration-200">Settings</button>
          </form>
        </li>
        <li th:if="${isAuthenticated}">
          <form th:action="@{/logout}" th:method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button class="btn-link btn text-gray-700 hover:text-green-500 transition-all duration-200">Logout</button>
          </form>
        </li>
        <li th:unless="${isAuthenticated}">
<!--          <form th:action="@{/login}" th:method="get">-->
            <button class="btn-link btn text-gray-700 hover:text-green-500 transition-all duration-200"> <a th:href="@{/login}">Login</a></button>
<!--          </form>-->
        </li>
        <li th:unless="${isAuthenticated}">
          <form th:action="@{/register}" th:method="get">
            <button class="btn-link btn text-gray-700 hover:text-green-500 transition-all duration-200">Register</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>
</body>
</html>
