<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/css/formanimations.css" rel="stylesheet">
    <link href="/css/layout.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="min-h-screen flex items-center justify-center px-4 sm:px-0 slide-in">
    <div class="bg-white px-6 sm:px-8 py-8 rounded-lg shadow-md w-full sm:w-auto max-w-md slide-in">
        <h1 class="text-2xl font-bold mb-6">Register</h1>
        <form th:action="@{/register}" method="post" th:object="${user}">
            <label class="block text-gray-700 mb-2" for="username">Username</label>
            <input class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-300 mb-4" id="username" th:field="*{username}">
            <label class="block text-gray-700 mb-2" for="email">Email</label>
            <input class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-300 mb-4" id="email" th:field="*{email}">
            <label class="block text-gray-700 mb-2" for="password">Password</label>
            <input class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-300 mb-6" id="password" th:field="*{password}">
            <input class="bg-blue-500 text-white w-full px-4 py-2 rounded cursor-pointer transition-all duration-200 hover:bg-blue-700 active:bg-blue-800" type="submit" value="Register!">
        </form>
    </div>
</div>
<script src="/js/navbar.js"></script>
</body>
</html>
