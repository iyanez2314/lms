<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" >
    <title>Title</title>
</head>
<body>
    <nav th:replace="Partials/Navbar :: navbar"></nav>
    <h1>Profile</h1>
    <div sec:authorize="isAuthenticated()">
        UserId: <span th:text="${#authentication.principal.id}"/>
        User username: <span th:text="${#authentication.principal.username}"/>
        User Email: <span th:text="${#authentication.principal.email}"/>
    </div>
</body>
</html>
