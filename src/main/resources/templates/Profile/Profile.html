<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" >
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Mono', monospace;
        }
    </style>
</head>
<body class="bg-gray-100">
<nav th:replace="partials/navbar :: navbar(isAuthenticated=${#authentication.principal != 'anonymousUser'})"></nav>
<!--Main container-->
<div class="container mx-auto px-4 py-6 flex flex-wrap">
    <!--Left -->
    <div class="w-full md:w-1/2 lg:w-1/4">
        <div class="bg-white p-4 rounded shadow-md mb-6">
            <h1 class="text-xl font-bold mb-4">Profile</h1>
            <div sec:authorize="isAuthenticated()">
                UserId: <span th:text="${user.id}"/>
                <br>
                User username: <span th:text="${user.username}"/>
                <br>
                User Email: <span th:text="${user.email}"/>
            </div>
        </div>
    </div>

    <!--Playlist Count Section -->
    <div class="w-full md:w-1/2 lg:w-1/4 px-4">
        <section class="playlist-wrapper">
            <div class="bg-white p-4 rounded shadow-md">
                <div class="playlist-header mb-4">
                    <h1 class="text-xl font-bold">Create a playlist</h1>
                </div>
                <div class="playlist-form-container">
                    <form th:method="post" th:action="@{/playlist/create}">
                        <label for="playlistname" class="block mb-2">Playlist name</label>
                        <input id="playlistname" type="text" name="playlistname" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-300"/>
                        <input type="submit" value="Create New Playlist!" class="bg-green-500 text-white px-4 py-2 rounded mt-4 cursor-pointer">
                    </form>
                </div>
            </div>
        </section>
        <section class="user-playlist-wrapper mt-5">
            <div class="bg-white p-4 rounded shadow-md">
                <div class="user-playlist-container-header mb-4">
                    <h1 class="text-xl font-bold">All playlist's <span th:text="${plalistcount}">0</span></h1>
                </div>
                <div th:each="playlist : ${playlists}" class="mb-4">
                    <h1 th:text="${playlist.playListName}" class="font-semibold"></h1>
                    <span th:text="${playlist.countVideosInPlaylist()}"></span>
                    <form th:action="@{/playlistview/} + ${playlist.playlist_id}" th:method="GET">
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded mt-2">View Videos</button>
                    </form>
                </div>
            </div>

        </section>
    </div>

    <!--Right container-->
    <div class="w-full md:w-1/2 lg:w-1/2 vide">
        <!--Mimicked Videos-->
        <section class="videos-wrapper">
            <div class="bg-white p-4 rounded shadow-md">
                <form th:action="@{/profile}" th:method="POST">
                    <input th:type="text" value="Enter a language you would like to learn">
                    <button type="submit" id="search-api">Search</button>
                </form>
                <div th:each="video : ${videos}" class="mb-4">
                    <p th:text="${video.video_title}" class="font-semibold"></p>
                    <button type="submit" class="add-to-playlist-btn bg-yellow-500 text-white px-4 py-2 rounded" th:attr="data-video-id=${video.video_id}">Add to playlist</button>
                </div>
            </div>
        </section>
    </div>

    <!--End of right container-->

    <!-- Modal -->
    <div id="modal-backdrop" class="fixed inset-0 bg-black opacity-50 hidden" onclick="closeModal()"></div>
    <div id="playlist-modal" class="fixed inset-0 flex items-center justify-center hidden">
        <div class="modal-content bg-white p-6 rounded-lg shadow-md w-full max-w-sm">
            <h2 class="text-xl font-bold mb-4">Select Playlist</h2>
            <form id="playlist-form" th:action="@{/add-video-to-playlist}" th:method="post">
                <div th:each="playlist : ${playlists}" class="mb-4">
                    <button type="submit" th:text="${playlist.playListName}" class="playlist-buttons w-full bg-blue-500 text-white px-4 py-2 rounded" th:attr="data-playlist-id=${playlist.playlist_id}"></button>
                    <span th:text="${playlist.countVideosInPlaylist()}"></span>
                </div>
                <input type="hidden" id="videoId" name="videoId">
                <input type="hidden" id="playlistId" name="playlistId">
            </form>
            <button onclick="closeModal()" class="bg-red-500 text-white px-4 py-2 rounded float-right">Close</button>
        </div>
    </div>
<!--    End of modal-->
</div>
<!--End of main container-->
<script>
    let videoId;
    document.querySelectorAll('.add-to-playlist-btn').forEach(button => {
        button.addEventListener('click', function () {
            videoId = this.getAttribute('data-video-id');
            openModal();
        });
    });
    document.querySelectorAll('.playlist-buttons').forEach(button => {
        button.addEventListener('click', function () {
            const playlistId = this.getAttribute('data-playlist-id');
            const videoIdInput = document.getElementById('videoId');
            const playlistIdInput = document.getElementById('playlistId');

            videoIdInput.value = videoId;
            playlistIdInput.value = playlistId;

            document.getElementById('playlist-form').submit();
        });
    });

    function closeModal() {
        document.getElementById('playlist-modal').classList.add('hidden');
        document.getElementById('modal-backdrop').classList.add('hidden');
    }

    function openModal() {
        document.getElementById('playlist-modal').classList.remove('hidden');
        document.getElementById('modal-backdrop').classList.remove('hidden');
    }
</script>
</body>
</html>
