<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" >
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Mono', monospace;
        }
    </style>
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body class="bg-gray-100">
<nav th:replace="partials/navbar :: navbar(isAuthenticated=${#authentication.principal != 'anonymousUser'})"></nav>
<!--Main container-->
<div class="container mx-auto px-4 py-6 flex flex-wrap">
    <!--Left -->
    <div class="w-full md:w-1/2 lg:w-1/4">
        <div class="bg-white p-4 rounded shadow-md mb-6">
            <h1 class="text-xl font-bold mb-4">Profile</h1>
            <div class="w-full flex justify-center mb-4">
                <!-- Show the profile picture if it exists -->
                <div th:if="${user.getProfilePic_url() != null}" class="cursor-pointer w-24 h-24 rounded-full overflow-hidden">
                    <img th:src="${user.getProfilePic_url()}" alt="Profile Picture" class="w-24 h-24 object-cover rounded-full"/>
                </div>

                <!-- Show the SVG to add a profile picture if it doesn't exist -->
                <div th:unless="${user.getProfilePic_url() != null}" id="profile-pic" class="cursor-pointer w-24 h-24 rounded-full overflow-hidden bg-gray-100 flex items-center justify-center text-blue-500">
                    <svg class="w-12 h-12" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
                    </svg>
                </div>
            </div>
            <div sec:authorize="isAuthenticated()">
                <span type="hidden" id="usersId" th:attr="data-user-id=${user.id}"></span>
                <span th:text="${user.username}"/>
                <br>
                <span th:text="${user.email}"/>
            </div>
        </div>
        <section class="user-playlist-wrapper mt-5">
            <div class="bg-white p-4 rounded shadow-md">
                <div class="user-playlist-container-header mb-4">
                    <h1 class="text-xl font-bold">All playlist's <span th:text="${plalistcount}" class="bg-blue-500 text-white px-2 py-1 rounded-full text-sm">0</span></h1>
                </div>
                <div th:each="playlist : ${playlists}" class="mb-4">
                    <div class="flex items-center">
                        <h1 th:text="${playlist.playListName}" class="font-semibold mr-2"></h1>
                        <span class="bg-blue-500 text-white px-2 py-1 rounded-full text-sm" th:text="${playlist.countVideosInPlaylist()}"></span>
                    </div>
                    <form th:action="@{/playlistview/} + ${playlist.playlist_id}" th:method="GET">
                        <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded mt-2">View Videos</button>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <!--Playlist Count Section -->
    <div class="w-full md:w-1/2 lg:w-1/4 px-4">
        <section class="playlist-wrapper">
            <div class="bg-white p-4 rounded shadow-md">
                <div class="playlist-header mb-4">
                    <h1 class="text-xl font-bold">Create a playlist</h1>
                </div>
                <div class="playlist-form-container">
                    <form th:method="post" th:action="@{/playlist/create}">
                        <label for="playlistname" class="block mb-2">Playlist name</label>
                        <input id="playlistname" type="text" name="playlistname" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-300"/>
                        <input type="submit" value="Create New Playlist!" class="transition-all duration-200 hover:bg-green-700 bg-green-500 text-white px-4 py-2 rounded mt-4 cursor-pointer">
                    </form>
                </div>
            </div>
        </section>
    </div>

<!--    End of left -->



    <!--Right container-->
    <div class="w-full md:w-1/2 lg:w-1/2 vide">
        <section class="videos-wrapper">
            <div class="bg-white p-4 rounded shadow-md">
                <form th:action="@{/profile}" th:method="POST">
                    <div class="flex justify-center">
                        <button type="submit" id="search-api">View Videos</button>
                    </div>
                </form>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-6">
                    <div th:each="video : ${videos}" class="bg-white p-4 rounded-lg shadow-md mb-4">
                        <img th:src="${video.thumbnail_url}"  class="rounded-t-lg mb-4 w-full h-48 object-cover"/>
                        <h3 class="text-lg font-bold mb-2" th:text="${video.video_title}"></h3>
                        <a th:href="${video.video_url}" th:target="_blank" class="text-gray-700 mb-4">View Video</a>
                        <button type="submit" class="add-to-playlist-btn bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded" th:attr="data-video-id=${video.video_id}, data-video-title=${video.video_title}, data-video-url=${video.video_url}, data-video-thumbNail=${video.thumbnail_url}" >
                            Add to playlist
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <!--End of right container-->

    <!-- Hidden Modal -->
    <div id="modal-backdrop" class="fixed inset-0 bg-black opacity-50 hidden" onclick="closeModal()">
        <div id="playlist-modal" class="fixed inset-0 flex items-center justify-center hidden">
            <div class="modal-content bg-white p-6 rounded-lg shadow-md w-full max-w-sm">
                <h2 class="text-xl font-bold mb-4">Select Playlist</h2>
                <form id="playlist-form" th:action="@{/add-video-to-playlist}"  th:method="post">
                    <div th:each="playlist : ${playlists}" class="mb-4">
                        <button type="button" th:text="${playlist.playListName}" class="playlist-buttons w-full bg-blue-500 text-white px-4 py-2 rounded" th:attr="data-playlist-id=${playlist.playlist_id}"></button>
                        <span th:text="${playlist.countVideosInPlaylist()}"></span>
                    </div>
                    <input type="hidden" id="videoId" name="videoId">
                    <input type="hidden" id="playlistId" name="playlistId">
                </form>
                <button onclick="closeModal()" class="bg-red-500 text-white px-4 py-2 rounded float-right">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<script>

    const profilePicElem = document.getElementById("profile-pic");
    let videoId;
    // This will attach an event listener to  the buttons that are on the videos
    document.querySelectorAll('.add-to-playlist-btn').forEach(button => {
        // When said button is clicked it will attach the video id to the global variable and call the open modal function
        button.addEventListener('click', function () {
            // videoId = this.getAttribute('data-video-id');
            const videoTitle = this.getAttribute('data-video-title');
            const videoUrl = this.getAttribute('data-video-url');
            const videoThumbNail = this.getAttribute('data-video-thumbNail');
            // Maybe do a post method to an endpoint that would save the video object to my db when they click
            submitNewVideo(videoTitle, videoUrl, videoThumbNail);
            openModal();
        });
    });

    function submitNewVideo(videoTitle, videoUrl, videoThumbnail){
        const csrfToken = document.querySelector('meta[name="_csrf"]').content;
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;
        fetch("/test/vid", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                [csrfHeader]: csrfToken
            },
            body: JSON.stringify({
                "video_title": videoTitle,
                "video_url": videoUrl,
                "thumbnail_url": videoThumbnail
            }),
        })
            .then(response => response.json())
            .then(result => {
                console.log(result)
                videoId = result.video_id
            })
            .catch(error => console.log("error", error))
    }

    // This will look for all the playlist buttons that are on the page and attach an event listener
    document.querySelectorAll('.playlist-buttons').forEach(button => {
        button.addEventListener('click', function (e) {
            e.preventDefault(); // Prevent the form submission

            const playlistId = this.getAttribute('data-playlist-id');
            const videoIdInput = document.getElementById('videoId');
            const playlistIdInput = document.getElementById('playlistId');

            videoIdInput.value = videoId;
            playlistIdInput.value = playlistId;


            // Manually submit the form after setting the values
            document.getElementById('playlist-form').submit();
        });
    });


    const client = filestack.init("AhmkLILcZQLGXSg430xAhz");

    profilePicElem.addEventListener("click", () => {
        client.picker({
            onUploadDone: (res) => {
                console.log(res)
                postProfilePicData(res)
            },
        }).open();
    });

    function postProfilePicData(res){
        const profilePictureUrl = res.filesUploaded[0].url
        const usersIdElem = document.getElementById('usersId')
        const usersId = usersIdElem.getAttribute("data-user-id")
        const csrfToken = document.querySelector('meta[name="_csrf"]').content;
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;
        fetch("/test/profilepic-upload", {
            method: "POST",
            headers : {
                "Content-Type": "application/json",
                [csrfHeader]: csrfToken,
            },
            body: JSON.stringify({
                "message": profilePictureUrl,
                "userId": usersId
            })
        })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error(error))
    }

    function closeModal() {
        document.getElementById('playlist-modal').classList.add('hidden');
        document.getElementById('modal-backdrop').classList.add('hidden');
    };

    function openModal() {
        document.getElementById('playlist-modal').classList.remove('hidden');
        document.getElementById('modal-backdrop').classList.remove('hidden');
    };
</script>
</body>
</html>
